<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link rel="stylesheet" type="text/css" href="css/login.css"
		media="screen" />
	<link
		href="https://fonts.googleapis.com/css?family=Abel|BenchNine|Chathura|Dosis|Josefin+Sans|Pathway+Gothic+One|Yanone+Kaffeesatz"
		rel="stylesheet" />
</h:head>
<h:body style="text-align:center">
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<p:panelGrid columns="3" columnClasses="ui-grid-col-2,ui-grid-col3"
		layout="grid" id="panelP" styleClass="ui-panelgrid-blank">
		
		<p:panel id="panelLeft">
			<img src="imagenes/bank.png" width="120px" height="120px"></img>
		</p:panel>
		<p:panel id="panel1" style="border:none" styleClass="iniciaSesion">

			<p:outputLabel value="Banco Universal Iniciar Sesion" styleClass="textFont"></p:outputLabel>
			<p:separator></p:separator>

			<div class="ui-fluid">
				<h:form id="ingresar">
					<p:messages id="mensajes" showDetail="true" autoUpdate="false"
						closable="true" styleClass="textFont" />
					<p:panelGrid columns="1" style="text-align: left;"
						columnClasses="ui-grid-col-10,ui-grid-col-5" layout="grid"
						id="panelSesion" styleClass="ui-panelgrid-blank">

						<p:outputLabel value="usuario" styleClass="textFont"
							style="font-size:15px"></p:outputLabel>
						<p:inputText styleClass="borderBottom" id="username" value="#{loginBean.userName}"
							style="border: 0;outline: 0;background: transparent;border-bottom: 3px solid #4285f4;" />

						<p:outputLabel value="contraseÃ±a" style="font-size:15px"
							styleClass="textFont"></p:outputLabel>
						<p:password styleClass="borderBottom" id="password" value="#{loginBean.password}"
							style="border: 0;outline: 0;background: transparent;border-bottom: 3px solid #4285f4;" />

						<p:commandButton id="loginButton" value="Ingresar"
							update=":ingresar:mensajes" actionListener="#{loginBean.login}"></p:commandButton>
					</p:panelGrid>
				</h:form>
				<p:separator></p:separator>
			</div>
		</p:panel>
		<p:panel>
		</p:panel>
	</p:panelGrid>
</h:body>

</html>
